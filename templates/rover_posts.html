{% extends 'base.html' %}
{% block head %}

  {{ super() }}
{% endblock %}
{% block body %}

<body>
<h1>
  Mission Log  
</h1>

<h2>Rovername: {{r_name}}</h2>
<h2>Mission date: {{rover_datetext}}</h2>

<form action = '/rover/{{r_id}}' method = 'POST'>
  <p>
    Select date: YYYY-MM-DD <input type = 'text' id = 'date' name = 'date'>
  </p>

  <p>
    <button type= 'submit'>Mission Date</button>
  </p>
</form>


<div id = 'blog'>

  {% for post in rover_posts%} 
     
         
        <p>
          
          <img src = '{{post.photos[0].photo_path}}'>  
        </p>
        <p>{{post.date}}</p>
        <p>{{post.title}}</p>
        <p>{{post.text}}</p>

        
     
  {%endfor%}


    
  <p></p>
  

</div>

</body>
</html>

{% endblock %}
